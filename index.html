<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Care</title>
    <script
      src="https://kit.fontawesome.com/4331d4ce48.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="container navbar">
      <div class="logo">
        <h1>Fitness</h1>
      </div>
      <div class="nav-options">
        <p class="active">Home</p>
        <p>Service</p>
        <p>Contact</p>
        <p>About</p>
      </div>
      <div class="bars">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
    <!-- Banner -->
    <div class="banner-section">
      <div class="banner-content">
        <h1 class="banner-title">
          Get body in <br />
          <span class="title-design">shape</span> & stay <br />
          healthy
        </h1>
        <p class="banner-description">
          A huge selection of health and fitness content, healthy recipes <br />
          and transformation stories to help you get fit and stay fit!
        </p>
        <button class="btn btn-active">Join Club Now!</button>
        <button class="btn btn-normal">Download App</button>
      </div>
      <div class="banner-img">
        <img src="images/Images 2.png" alt="" />
        <div class="video-tutorial">
          <div class="circle"></div>
          <div>
            <h3>350+</h3>
            <p>video tutorial</p>
          </div>
        </div>
        <div class="workout-video">
          <h3>500+</h3>
          <p>free workout videos</p>
        </div>
      </div>
    </div>
  </body>
</html>
